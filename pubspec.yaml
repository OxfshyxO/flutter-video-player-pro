name: flutter_video_player_pro
description: "A professional local video player with frame interpolation, subtitle support, and performance monitoring."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # UI and Material Design
  cupertino_icons: ^1.0.8
  
  # Video Player
  video_player: ^2.8.0
  chewie: ^1.8.0
  
  # File and Directory Access
  file_picker: ^6.1.0
  path_provider: ^2.1.0
  
  # Subtitle Support
  subtitle: ^0.1.4
  
  # Performance Monitoring
  device_info_plus: ^10.0.0
  
  # State Management
  provider: ^6.1.0
  
  # Utilities
  intl: ^0.19.0
  get_it: ^7.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic
