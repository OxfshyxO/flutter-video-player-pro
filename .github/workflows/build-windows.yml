name: Build Windows EXE

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.1'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Build Windows EXE (Debug)
      run: flutter build windows --debug

    - name: Build Windows EXE (Release)
      run: flutter build windows --release

    - name: Upload EXE Debug
      uses: actions/upload-artifact@v4
      with:
        name: flutter_video_player_pro-debug
        path: build/windows/x64/runner/Debug/flutter_video_player_pro.exe

    - name: Upload EXE Release
      uses: actions/upload-artifact@v4
      with:
        name: flutter_video_player_pro-release
        path: build/windows/x64/runner/Release/flutter_video_player_pro.exe

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/windows/x64/runner/Release/flutter_video_player_pro.exe
        asset_name: flutter_video_player_pro-release.exe
        asset_content_type: application/octet-stream
